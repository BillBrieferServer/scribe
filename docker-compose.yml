version: '3.8'

services:
  app:
    build: .
    container_name: scribe-app
    ports:
      - "127.0.0.1:8090:8000"
    volumes:
      - ./app:/app/app:ro
      - ./static:/app/static:ro
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

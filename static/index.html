<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe - Voice to SOAP Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg-deepest: #0a1520;
            --bg-card: #0f1d2a;
            --bg-input: #132232;
            --border: #1e3a4f;
            --teal: #4ecdc4;
            --teal-dark: #3ba89f;
            --red: #e74c3c;
            --text-primary: #e8eef4;
            --text-secondary: #8a9bae;
            --text-muted: #5a6a7a;
        }
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-deepest);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .hidden { display: none !important; }
        
        /* Auth */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-mark {
            display: inline-flex;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--teal), var(--teal-dark));
            border-radius: 12px;
            align-items: center;
            justify-content: center;
            font-family: 'DM Mono', monospace;
            font-size: 28px;
            color: white;
            margin-bottom: 12px;
        }
        .auth-logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
        }
        .auth-logo .subtitle {
            font-family: 'DM Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .auth-tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--teal);
        }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-family: 'DM Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--teal);
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--teal), var(--teal-dark));
            color: #0a1520;
        }
        .auth-error {
            display: none;
            padding: 12px;
            background: rgba(231, 76, 60, 0.1);
            border-left: 3px solid var(--red);
            color: var(--red);
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .auth-error.visible { display: block; }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
        }
        .auth-footer a { color: var(--teal); text-decoration: none; }
        
        /* Main App */
        .header {
            background: linear-gradient(180deg, #12232f, var(--bg-deepest));
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
        }
        .header-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo .logo-mark { width: 40px; height: 40px; font-size: 20px; border-radius: 10px; }
        .logo h1 { font-family: 'Playfair Display', serif; font-size: 1.5rem; }
        .user-info { font-family: 'DM Mono', monospace; font-size: 0.8rem; color: var(--text-muted); }
        .btn-logout { background: none; border: none; color: var(--text-muted); cursor: pointer; margin-left: 16px; }
        
        .tabs {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }
        .tabs-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
        }
        .tab {
            padding: 14px 24px;
            background: none;
            border: none;
            font-size: 1rem;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active { color: var(--text-primary); border-bottom-color: var(--teal); }
        
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 20px;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .mic-section { text-align: center; padding: 20px 0; }
        .mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--bg-input);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .mic-btn svg { width: 32px; height: 32px; fill: var(--text-secondary); }
        .mic-btn.recording { background: rgba(231,76,60,0.2); border-color: var(--red); }
        .mic-btn.recording svg { fill: var(--red); }
        .mic-hint { margin-top: 12px; font-family: 'DM Mono', monospace; font-size: 0.75rem; color: var(--text-muted); }
        
        .dictation-textarea {
            width: 100%;
            min-height: 150px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 16px;
        }
        .dictation-textarea:focus { outline: none; border-color: var(--teal); }
        
        .actions { display: flex; gap: 12px; flex-wrap: wrap; }
        .btn-secondary { background: var(--bg-input); border: 1px solid var(--border); color: var(--text-secondary); width: auto; }
        .btn-sm { padding: 10px 20px; }
        
        .soap-card { display: none; margin-top: 20px; }
        .soap-card.visible { display: block; }
        .soap-output { white-space: pre-wrap; line-height: 1.7; }
        .soap-output strong { color: var(--teal); }
        
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-top-color: var(--teal);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .notes-list { display: flex; flex-direction: column; gap: 12px; }
        .note-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
        }
        .note-card:hover { border-color: var(--teal); }
        .note-title { font-weight: 500; margin-bottom: 4px; }
        .note-meta { font-size: 0.8rem; color: var(--text-muted); }
        .note-content { display: none; margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border); }
        .note-card.expanded .note-content { display: block; }
        
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="logo-mark">S</div>
                <h1>Scribe</h1>
                <div class="subtitle">Voice to SOAP Notes</div>
            </div>
            
            <div id="auth-error" class="auth-error"></div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-form="login">Sign In</button>
                <button class="auth-tab" data-form="register">Register</button>
            </div>
            
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="register-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Password (min 8 chars)</label>
                    <input type="password" id="register-password" class="form-input" required minlength="8">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <div id="verify-form" class="auth-form">
                <p style="text-align:center;color:var(--text-secondary);margin-bottom:20px;">
                    Enter the 6-digit code sent to<br><strong id="verify-email-display"></strong>
                </p>
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" id="verify-code" class="form-input" maxlength="6" style="text-align:center;font-size:1.5rem;letter-spacing:8px;">
                </div>
                <button type="button" id="verify-btn" class="btn btn-primary">Verify</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden">
        <header class="header">
            <div class="header-inner">
                <div class="logo">
                    <div class="logo-mark">S</div>
                    <h1>Scribe</h1>
                </div>
                <div>
                    <span class="user-info" id="user-name"></span>
                    <button class="btn-logout" id="logout-btn">Logout</button>
                </div>
            </div>
        </header>
        
        <div class="tabs">
            <div class="tabs-inner">
                <button class="tab active" data-tab="new">New Note</button>
                <button class="tab" data-tab="notes">My Notes</button>
            </div>
        </div>
        
        <div class="main-content">
            <div id="tab-new" class="tab-content active">
                <div class="card">
                    <div class="mic-section">
                        <button class="mic-btn" id="mic-btn">
                            <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>
                        </button>
                        <div class="mic-hint" id="mic-hint">Tap to speak</div>
                    </div>
                    <textarea id="dictation" class="dictation-textarea" placeholder="Speak or type your clinical notes here..."></textarea>
                    <div class="actions">
                        <button class="btn btn-secondary btn-sm" id="sample-btn">Load Sample</button>
                        <button class="btn btn-secondary btn-sm" id="clear-btn">Clear</button>
                        <button class="btn btn-primary btn-sm" id="generate-btn" style="margin-left:auto;">Generate SOAP</button>
                    </div>
                </div>
                
                <div class="card soap-card" id="soap-card">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;">
                        <strong>SOAP Note</strong>
                        <div>
                            <button class="btn btn-secondary btn-sm" id="copy-btn">Copy</button>
                            <button class="btn btn-primary btn-sm" id="save-btn" style="margin-left:8px;">Save</button>
                        </div>
                    </div>
                    <input type="text" id="note-label" class="form-input" placeholder="Note label (optional)" style="margin-bottom:16px;">
                    <div class="soap-output" id="soap-output"></div>
                </div>
            </div>
            
            <div id="tab-notes" class="tab-content">
                <div id="notes-loading" class="empty-state"><div class="spinner"></div></div>
                <div id="notes-empty" class="empty-state hidden">No notes yet</div>
                <div id="notes-list" class="notes-list"></div>
            </div>
        </div>
    </div>

    <script>
    (function() {
        var currentUser = null;
        var pendingEmail = null;
        var notes = [];
        
        // API helper
        function api(endpoint, options) {
            options = options || {};
            return fetch(endpoint, {
                method: options.method || 'GET',
                headers: { 'Content-Type': 'application/json' },
                body: options.body,
                credentials: 'same-origin'
            }).then(function(res) {
                return res.json().then(function(data) {
                    if (!res.ok) throw new Error(data.detail || 'Request failed');
                    return data;
                });
            });
        }
        
        // Show/hide screens
        function showAuth() {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }
        function showApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }
        function showError(msg) {
            var el = document.getElementById('auth-error');
            el.textContent = msg;
            el.classList.add('visible');
        }
        function hideError() {
            document.getElementById('auth-error').classList.remove('visible');
        }
        
        // Auth tabs
        document.querySelectorAll('.auth-tab').forEach(function(tab) {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.auth-tab').forEach(function(t) { t.classList.remove('active'); });
                document.querySelectorAll('.auth-form').forEach(function(f) { f.classList.remove('active'); });
                tab.classList.add('active');
                document.getElementById(tab.dataset.form + '-form').classList.add('active');
                hideError();
            });
        });
        
        // Check auth on load
        api('/api/auth/me').then(function(user) {
            currentUser = user;
            document.getElementById('user-name').textContent = user.name;
            showApp();
        }).catch(function() {
            showAuth();
        });
        
        // Login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            hideError();
            api('/api/auth/login', {
                method: 'POST',
                body: JSON.stringify({
                    email: document.getElementById('login-email').value,
                    password: document.getElementById('login-password').value
                })
            }).then(function(data) {
                currentUser = data.user;
                document.getElementById('user-name').textContent = data.user.name;
                showApp();
            }).catch(function(err) {
                showError(err.message);
            });
        });
        
        // Register
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            hideError();
            var email = document.getElementById('register-email').value;
            api('/api/auth/register', {
                method: 'POST',
                body: JSON.stringify({
                    name: document.getElementById('register-name').value,
                    email: email,
                    password: document.getElementById('register-password').value
                })
            }).then(function() {
                pendingEmail = email;
                document.getElementById('verify-email-display').textContent = email;
                document.querySelectorAll('.auth-form').forEach(function(f) { f.classList.remove('active'); });
                document.getElementById('verify-form').classList.add('active');
                document.querySelectorAll('.auth-tab').forEach(function(t) { t.classList.remove('active'); });
            }).catch(function(err) {
                showError(err.message);
            });
        });
        
        // Verify
        document.getElementById('verify-btn').addEventListener('click', function() {
            hideError();
            api('/api/auth/verify', {
                method: 'POST',
                body: JSON.stringify({
                    email: pendingEmail,
                    code: document.getElementById('verify-code').value
                })
            }).then(function() {
                location.reload();
            }).catch(function(err) {
                showError(err.message);
            });
        });
        
        // Logout
        document.getElementById('logout-btn').addEventListener('click', function() {
            api('/api/auth/logout', { method: 'POST' }).then(function() {
                location.reload();
            });
        });
        
        // Main tabs
        document.querySelectorAll('.tab').forEach(function(tab) {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
                document.querySelectorAll('.tab-content').forEach(function(c) { c.classList.remove('active'); });
                tab.classList.add('active');
                document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
                if (tab.dataset.tab === 'notes') loadNotes();
            });
        });
        
        // Speech recognition
        var recognition = null;
        var isRecording = false;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            var SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SR();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.onresult = function(e) {
                var transcript = '';
                for (var i = 0; i < e.results.length; i++) {
                    transcript += e.results[i][0].transcript;
                }
                document.getElementById('dictation').value = transcript;
            };
            recognition.onerror = function() { stopRecording(); };
            recognition.onend = function() { if (isRecording) recognition.start(); };
        }
        
        function startRecording() {
            if (!recognition) return;
            isRecording = true;
            recognition.start();
            document.getElementById('mic-btn').classList.add('recording');
            document.getElementById('mic-hint').textContent = 'Tap to stop';
        }
        function stopRecording() {
            isRecording = false;
            if (recognition) recognition.stop();
            document.getElementById('mic-btn').classList.remove('recording');
            document.getElementById('mic-hint').textContent = 'Tap to speak';
        }
        
        document.getElementById('mic-btn').addEventListener('click', function() {
            if (isRecording) stopRecording(); else startRecording();
        });
        
        // Sample
        document.getElementById('sample-btn').addEventListener('click', function() {
            document.getElementById('dictation').value = '45 year old male presenting with chest pain for 3 hours. Pain is pressure-like, radiating to left arm. Associated shortness of breath. No prior cardiac history. Takes lisinopril for hypertension. Vitals: BP 150/90, HR 88, RR 18. Heart regular, lungs clear. EKG shows ST elevation V1-V4. Assessment: Acute STEMI. Plan: Activate cath lab, aspirin, heparin, cardiology consult.';
        });
        
        // Clear
        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('dictation').value = '';
            document.getElementById('soap-card').classList.remove('visible');
        });
        
        // Generate
        document.getElementById('generate-btn').addEventListener('click', function() {
            var dictation = document.getElementById('dictation').value.trim();
            if (!dictation) return alert('Please enter some dictation first');
            
            var btn = document.getElementById('generate-btn');
            btn.disabled = true;
            btn.textContent = 'Generating...';
            
            api('/api/generate/soap', {
                method: 'POST',
                body: JSON.stringify({ dictation: dictation })
            }).then(function(data) {
                var html = data.soap_note
                    .replace(/\*\*(SUBJECTIVE|OBJECTIVE|ASSESSMENT|PLAN)\*\*/gi, '<strong>$1</strong>')
                    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
                document.getElementById('soap-output').innerHTML = html;
                document.getElementById('soap-card').classList.add('visible');
            }).catch(function(err) {
                alert('Error: ' + err.message);
            }).finally(function() {
                btn.disabled = false;
                btn.textContent = 'Generate SOAP';
            });
        });
        
        // Copy
        document.getElementById('copy-btn').addEventListener('click', function() {
            var text = document.getElementById('soap-output').innerText;
            navigator.clipboard.writeText(text);
            this.textContent = 'Copied!';
            var self = this;
            setTimeout(function() { self.textContent = 'Copy'; }, 2000);
        });
        
        // Save
        document.getElementById('save-btn').addEventListener('click', function() {
            var btn = this;
            btn.disabled = true;
            api('/api/notes', {
                method: 'POST',
                body: JSON.stringify({
                    label: document.getElementById('note-label').value || null,
                    raw_dictation: document.getElementById('dictation').value,
                    soap_note: document.getElementById('soap-output').innerText
                })
            }).then(function() {
                btn.textContent = 'Saved!';
                setTimeout(function() {
                    document.getElementById('clear-btn').click();
                    btn.textContent = 'Save';
                    btn.disabled = false;
                }, 1500);
            }).catch(function(err) {
                alert('Error: ' + err.message);
                btn.disabled = false;
            });
        });
        
        // Load notes
        function loadNotes() {
            document.getElementById('notes-loading').classList.remove('hidden');
            document.getElementById('notes-empty').classList.add('hidden');
            document.getElementById('notes-list').innerHTML = '';
            
            api('/api/notes').then(function(data) {
                notes = data;
                document.getElementById('notes-loading').classList.add('hidden');
                if (notes.length === 0) {
                    document.getElementById('notes-empty').classList.remove('hidden');
                    return;
                }
                var html = '';
                notes.forEach(function(note) {
                    html += '<div class="note-card" data-id="' + note.id + '">' +
                        '<div class="note-title">' + (note.label || 'Untitled') + '</div>' +
                        '<div class="note-meta">' + new Date(note.created_at).toLocaleString() + '</div>' +
                        '<div class="note-content"></div>' +
                        '</div>';
                });
                document.getElementById('notes-list').innerHTML = html;
            }).catch(function() {
                document.getElementById('notes-loading').classList.add('hidden');
            });
        }
        
        // Click note to expand
        document.getElementById('notes-list').addEventListener('click', function(e) {
            var card = e.target.closest('.note-card');
            if (!card) return;
            
            var id = card.dataset.id;
            var content = card.querySelector('.note-content');
            
            if (card.classList.contains('expanded')) {
                card.classList.remove('expanded');
                return;
            }
            
            document.querySelectorAll('.note-card').forEach(function(c) { c.classList.remove('expanded'); });
            card.classList.add('expanded');
            content.innerHTML = '<div class="spinner"></div>';
            
            api('/api/notes/' + id).then(function(note) {
                content.innerHTML = '<div class="soap-output">' + (note.soap_note || '').replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>') + '</div>' +
                    '<div style="margin-top:16px;"><button class="btn btn-secondary btn-sm" onclick="copyNoteText(this)">Copy</button> ' +
                    '<button class="btn btn-secondary btn-sm" style="color:var(--red);" onclick="deleteNote(' + id + ')">Delete</button></div>';
            });
        });
        
        window.copyNoteText = function(btn) {
            var text = btn.parentElement.previousElementSibling.innerText;
            navigator.clipboard.writeText(text);
            btn.textContent = 'Copied!';
            setTimeout(function() { btn.textContent = 'Copy'; }, 2000);
        };
        
        window.deleteNote = function(id) {
            if (!confirm('Delete this note?')) return;
            api('/api/notes/' + id, { method: 'DELETE' }).then(function() {
                loadNotes();
            });
        };
    })();
    </script>
